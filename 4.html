<!--4. Given an array A (0 indexed) of n integers from 0 to n-1 
    (each integer exactly once), output an array such that A[i] 
    becomes A[A[i]]. Make sure you don't use extra memory than array itself. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function array(a,n){
            for(let i=0;i<n;i++){
                a[i]+=(a[a[i]]%n)*n;
            }
            for(let i=0;i<n;i++){
                a[i]=Math.floor(a[i]/n);
            }
        }
        function newArray(a,n){
            for(let i=0;i<n;i++){
                document.write(a[i]+" ");
                document.write("<br>")

            }
        }
        let a=[4,2,3,0,1];
        let n=a.length;
        
        document.write("given array is <br>" );
        newArray(a,n);
        array(a,n);
    
        document.write("new array is <br> ");
        newArray(a,n);
    </script>
</body>
</html>
