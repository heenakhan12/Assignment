<!-- Take two sorted array and merge them together so that the resultant 
    array is also sorted -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function merge(a1,a2,n1,n2,a3){
            let i=0;
            let j=0;
            let k=0;
            while(i<n1 && j<n2){
                if(a1[i]<a2[j]){
                    a3[k++]=a1[i++];
                }
                else{
                    a3[k++]=a2[j++];
                }
            }
            while(i<n1){
                a3[k++]=a1[i++];
            }
            while (j < n2){
               a3[k++] = a2[j++];
            }
        }
        
        let a1 = [1, 3, 5, 7];
        let n1 = a1.length;
 
        let a2 = [2, 4, 6, 8];
        let n2 = a2.length;
 
        let a3=[n1+n2];
         merge(a1, a2, n1, n2, a3);
 
        document.write("Array after merging<br>" );
        for (let i=0; i < n1+n2; i++)
             document.write(a3[i] + " ");
  
        

    </script>
</body>
</html>
