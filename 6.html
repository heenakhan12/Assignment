<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let n = 5;
let string = "";

for (let i = 0; i < n; i++) {
  
  for (let j = 0; j < i; j++) {
    string += " ";
    document.write( " ");
  }

  for (let k = 0; k < (n - i) * 2 - 1; k++) {
    string += "*";
  }
  string += "<br>";
}

for (let i = 2; i <= n; i++) {
  
  for (let j = n; j > i; j--) {
    string += " ";
    document.write( " ");

  }
  
  for (let k = 0; k < i * 2 - 1; k++) {
    string += "*";
  }
  string += "<br>";
}
document.write(string);
    </script>
</body>
</html>
